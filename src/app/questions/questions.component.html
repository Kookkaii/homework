<div class="col-12">
    <div class="card mb-4">
      <div class="card-body mb-0 p-1">
        <div class="row">
          <div class="col-4">
            <div class="row float-start" style="margin-left: 1rem;">
              <h5 class="card-header">Question List</h5>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Fillter -->
      <hr class="m-0" />
      <div class="card-body">
        <div class="row gy-3 float-center">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md">
                <div class="card mt-2 mb-2">
                  <div class="card-body">
                    <ul class="list-group list-group-flush" style="list-style-type: none; padding: 0;">
                        <li *ngFor="let question of questionCategories; let i = index">
                          <a  class="list-group-item" [routerLink]="['/questionnaire/questions-detail', question.questionCategoryId]">{{ i + 1 }}. {{ question.title }}</a>
                        </li>
                      </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
      </div>
